<div class="notificaciones-container">
  @if (notificacion(); as notif) {
    <div
      class="notificacion"
      [class.notificacion--exito]="notif.tipo === 'exito'"
      [class.notificacion--error]="notif.tipo === 'error'"
      [class.notificacion--advertencia]="notif.tipo === 'advertencia'"
      [class.notificacion--info]="notif.tipo === 'info'">

      <div class="notificacion__icono">
        <span class="icono-emoji">{{ notif.icono }}</span>
      </div>

      <div class="notificacion__contenido">
        @if (notif.titulo) {
          <h4 class="notificacion__titulo">{{ notif.titulo }}</h4>
        }
        <p class="notificacion__mensaje">{{ notif.mensaje }}</p>
      </div>

      <button
        class="notificacion__cerrar"
        (click)="cerrar()"
        aria-label="Cerrar notificación">
        ×
      </button>
    </div>
  }
</div>
